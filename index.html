<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List App</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="app-container">
        <header>
            <h1>To-Do List <i class="fas fa-tasks"></i></h1>
            <button id="theme-toggle" aria-label="Toggle dark mode">
                <i class="fas fa-moon"></i>
            </button>
        </header>
        <main>
            <div class="task-input-container">
                <input type="text" id="task-input" placeholder="Add your task">
                <button id="add-task-btn">Add</button>
            </div>
            <div class="tasks-container">
                <section class="pending-tasks">
                    <h2>Pending Tasks</h2>
                    <ul id="pending-tasks-list"></ul>
                </section>
                <section class="completed-tasks">
                    <h2>Completed Tasks</h2>
                    <ul id="completed-tasks-list"></ul>
                </section>
            </div>
        </main>
        <footer>
            <p>Copyright &copy;<script>document.write(new Date().getFullYear());</script> All rights reserved | Made by Muhammad Huzaifa Yousaf</p>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
